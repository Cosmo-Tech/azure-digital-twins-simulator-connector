name: Maven Build
on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2.3.0
        with:
          distribution: 'adopt'
          java-version: '16'
          cache: 'maven'

      - name: Maven Verify
        run: mvn -B clean install
